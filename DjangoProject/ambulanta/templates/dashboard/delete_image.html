{% extends 'includes/base.html' %}

{% block content %}
<div class="parent_confirm_delte">
  <div class="confirm_delete">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this image?</p>

    <form method="post" action="{% url 'dashboard:delete_image' image_id=gallery_image.id %}">
      {% csrf_token %}
      <div class="cancle_delete_button">
        <button type="submit">Delete</button>
        <a href="{% url 'dashboard:gallery' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
